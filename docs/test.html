<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flaggen-Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    #flag {
      margin: 20px auto;
      width: 300px; height: 200px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid #ccc;
    }
    .options, #inputMode {
      max-width: 300px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button, input {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #result { margin-top: 20px; font-weight: bold; }
    #modeToggle { margin-bottom: 20px; cursor: pointer; color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>üåç Flaggen-Quiz</h1>
  <div id="modeToggle">Zum Freitext-Modus wechseln</div>
  <div id="flag"></div>
  <div class="options" id="options"></div>
  <div id="inputMode" style="display:none;">
    <input type="text" id="textAnswer" placeholder="Land eingeben‚Ä¶" />
    <button id="submitText">Antwort pr√ºfen</button>
    <button id="skip">√úberspringen</button>
  </div>
  <div id="result"></div>

  <script>
    let countries = [];
    let correct = null;
    let mode = 'mc';

    // L√§nder + Flaggen via ApiCountries laden
    async function loadCountries(){
      try {
        const res = await fetch('https://www.apicountries.com/countries');
        countries = await res.json();
        nextQuestion();
      } catch(e){
        document.body.innerHTML = '<p>Fehler beim Laden der L√§nder‚ÄëDaten.</p>';
        console.error(e);
      }
    }
    loadCountries();  // initial load

    function shuffle(a){
      for(let i = a.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
    }

    function nextQuestion(){
      document.getElementById('result').textContent = '';
      correct = countries[Math.floor(Math.random() * countries.length)];
      document.getElementById('flag').style.backgroundImage = `url(${correct.flags.png})`;

      if(mode === 'mc'){
        startMC();
      } else {
        startText();
      }
    }

    function startMC(){
      const opts = [correct.name];
      shuffle(countries);
      for(let c of countries){
        if(opts.length >= 4) break;
        if(c.name !== correct.name) opts.push(c.name);
      }
      shuffle(opts);

      const div = document.getElementById('options');
      div.innerHTML = '';
      opts.forEach(name => {
        const b = document.createElement('button');
        b.textContent = name;
        b.onclick = () => answer(name === correct.name);
        div.appendChild(b);
      });

      document.getElementById('options').style.display = 'flex';
      document.getElementById('inputMode').style.display = 'none';
    }

    function startText(){
      document.getElementById('options').style.display = 'none';
      document.getElementById('inputMode').style.display = 'flex';
      document.getElementById('textAnswer').value = '';
    }

    function answer(ok){
      const res = document.getElementById('result');
      res.textContent = ok ? '‚úÖ Richtig!' : `‚ùå Falsch! Richtige Antwort: ${correct.name}`;
      setTimeout(nextQuestion, 1500);
    }

    document.getElementById('submitText').onclick = () => {
      const ans = document.getElementById('textAnswer').value.trim().toLowerCase();
      answer(ans === correct.name.toLowerCase());
    };
    document.getElementById('skip').onclick = nextQuestion;

    document.getElementById('modeToggle').onclick = () => {
      mode = mode === 'mc' ? 'text' : 'mc';
      document.getElementById('modeToggle').textContent =
        mode === 'mc' ? 'Zum Freitext-Modus wechseln' : 'Zum Multiple-Choice-Modus wechseln';
      nextQuestion();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: black;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          flex-direction: column;
      }

      .unter {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 20px;
      }

      .option-label {
          border: solid lightgreen 3px;
          border-radius: 10px;
          font-size: 18px;
          font-weight: bold;
          background-color: #808080;
          color: black;
          padding: 15px 30px;
          transition: 0.3s;
          box-shadow: 0 4px 8px rgba(144, 238, 144, 1);
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 200px;
          user-select: none;
      }

      .option-label.active {
          background-color: lightgreen;
      }

      .option-label:hover {
          background-color: lightgreen;
      }

      /* Unsichtbare Checkbox */
      .option-checkbox {
          display: none;
      }
  </style>

    <div class="unter">
        <label class="option-label" for="statsInp">
            Stats
            <input type="checkbox" id="statsInp" class="option-checkbox">
        </label>

        <label class="option-label" for="darkMode">
            Dark Mode
            <input type="checkbox" id="darkMode" class="option-checkbox">
        </label>

        <label class="option-label" for="sound">
            Sound
            <input type="checkbox" id="sound" class="option-checkbox">
        </label>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const labels = document.querySelectorAll(".option-label");

            labels.forEach(label => {
                const checkbox = label.querySelector(".option-checkbox");
                const id = checkbox.id;

                // Zustand aus LocalStorage laden
                if (localStorage.getItem(id) === "true") {
                    checkbox.checked = true;
                    label.classList.add("active");
                }

                // Klick-Event f√ºr die Labels
                label.addEventListener("click", function () {
                    checkbox.checked = !checkbox.checked;
                    localStorage.setItem(id, checkbox.checked);
                    label.classList.toggle("active", checkbox.checked);
                });
            });
        });
    </script>

</body>
</html>

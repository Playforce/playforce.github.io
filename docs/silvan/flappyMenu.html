<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: black;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .navbar {
          text-align: center;
          width: 100%;
      }

      .nav-links {
          list-style: none;
          padding: 0;
      }

      .nav-links li {
          margin: 10px 0;
      }

      .knopf {
          border: solid lightgreen 3px;
          border-radius: 10px;
          font-size: 18px;
          font-weight: bold;
          background-color: #808080;
          color: black;
          padding: 15px 30px;
          transition: 0.3s;
          box-shadow: 0 4px 8px rgba(144, 238, 144, 1);
      }

      .knopf:hover {
          background-color: lightgreen;
      }

      .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
      }

      .switch input {
          opacity: 0;
          width: 0;
          height: 0;
      }

      .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
      }

      .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          transition: .4s;
      }

      input:checked + .slider {
          background-color: #2196F3;
      }

      input:checked + .slider:before {
          transform: translateX(26px);
      }

      .slider.round {
          border-radius: 34px;
      }

      .slider.round:before {
          border-radius: 50%;
      }

      .unter {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 15px;
      }
  </style>

    <div class="unter">
        <nav class="navbar">
            <ul class="nav-links">
                <p class="knopf">stats</p>
            </ul>
        </nav>
        <nav>
            <ul class="nav-links">
                <label class="switch">
                    <input type="checkbox" id="statsInp">
                    <span class="slider"></span>
                </label>
            </ul>
        </nav>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const checkbox = document.getElementById("statsInp");

            // Zustand aus LocalStorage laden
            checkbox.checked = localStorage.getItem("statsInp") === "true";

            // Event Listener für Änderungen
            checkbox.addEventListener("change", function () {
                localStorage.setItem("statsInp", checkbox.checked);
            });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe f√ºr 2 Spieler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      background: white;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }

    .cell.taken {
      cursor: default;
    }

    #status {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>
  <div id="board"></div>
  <div id="status">Spieler X ist am Zug</div>
  <button onclick="resetGame()">Neu starten</button>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let currentPlayer = 'X';
    let gameActive = true;
    const cells = [];

    function checkWinner() {
      const combos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6],
      ];

      for (let combo of combos) {
        const [a, b, c] = combo;
        if (
          cells[a].textContent &&
          cells[a].textContent === cells[b].textContent &&
          cells[a].textContent === cells[c].textContent
        ) {
          gameActive = false;
          status.textContent = `Spieler ${cells[a].textContent} gewinnt!`;
          return;
        }
      }

      if ([...cells].every(cell => cell.textContent)) {
        gameActive = false;
        status.textContent = "Unentschieden!";
      }
    }

    function handleClick(e) {
      const cell = e.target;
      if (!gameActive || cell.textContent) return;

      cell.textContent = currentPlayer;
      cell.classList.add('taken');
      checkWinner();

      if (gameActive) {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        status.textContent = `Spieler ${currentPlayer} ist am Zug`;
      }
    }

    function createBoard() {
      board.innerHTML = '';
      cells.length = 0;
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function resetGame() {
      currentPlayer = 'X';
      gameActive = true;
      status.textContent = "Spieler X ist am Zug";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>

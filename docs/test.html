<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surfer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: lightblue; display: block; margin: 20px auto; border: 2px solid black; }
    </style>
</head>
<body>
    <h1>2D Subway Surfer Clone</h1>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const player = { x: 50, y: 400, width: 30, height: 50, dy: 0, onGround: false };
        const obstacles = [];
        let gameSpeed = 3;
        let gravity = 0.5;
        let jumpStrength = -10;
        let isGameOver = false;

        function drawPlayer() {
            ctx.fillStyle = "red";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawObstacles() {
            ctx.fillStyle = "black";
            obstacles.forEach(obstacle => ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height));
        }

        function updateObstacles() {
            if (Math.random() < 0.02) {
                obstacles.push({ x: canvas.width, y: 420, width: 40, height: 40 });
            }
            obstacles.forEach(obstacle => obstacle.x -= gameSpeed);
            if (obstacles.length > 0 && obstacles[0].x + obstacles[0].width < 0) {
                obstacles.shift();
            }
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    isGameOver = true;
                }
            }
        }

        function updatePlayer() {
            player.y += player.dy;
            player.dy += gravity;

            if (player.y + player.height >= 450) {
                player.y = 450 - player.height;
                player.dy = 0;
                player.onGround = true;
            }
        }

        function gameLoop() {
            if (isGameOver) {
                ctx.fillStyle = "black";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over!", 130, 250);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawObstacles();
            updatePlayer();
            updateObstacles();
            checkCollision();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && player.onGround) {
                player.dy = jumpStrength;
                player.onGround = false;
            }
        });

        gameLoop();
    </script>
</body>
</html>

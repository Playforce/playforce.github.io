<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Chicken Crossing - Mutprobe</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    canvas {
      background: #333;
      margin-top: 20px;
      border: 3px solid white;
    }

    #score {
      font-size: 24px;
      margin-top: 10px;
    }

    #game-over {
      font-size: 32px;
      color: red;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üêî Chicken Crossing ‚Äì Mutprobe</h1>
  <div id="score">üí∞ Geld: 0</div>
  <canvas id="game" width="400" height="500"></canvas>
  <div id="game-over">üí• GAME OVER</div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const TILE_SIZE = 50;
    const ROWS = 10;
    const COLS = 8;
    const chicken = { x: Math.floor(COLS / 2), y: ROWS - 1 };
    let score = 0;
    let gameOver = false;
    let cars = [];

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE - 2, TILE_SIZE - 2);
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Zeichne Autos
      for (const car of cars) {
        drawTile(car.x, car.y, 'red');
      }

      // Zeichne Huhn
      drawTile(chicken.x, chicken.y, 'yellow');
    }

    function tryStepForward() {
      if (gameOver) return;
      if (chicken.y === 0) return; // Oben angekommen

      const nextY = chicken.y - 1;
      cars = [];

      const autoKommt = Math.random() < 0.5;

      if (autoKommt) {
        // Auto erscheint zuf√§llig von links oder rechts
        const direction = Math.random() < 0.5 ? 'left' : 'right';
        const carX = direction === 'left' ? 0 : COLS - 1;
        cars.push({ x: carX, y: nextY });
      }

      // Pr√ºfen auf Kollision
      const trifft = cars.some(car => car.y === nextY && car.x === chicken.x);
      if (trifft) {
        gameOver = true;
        document.getElementById("game-over").style.display = "block";
        return;
      }

      chicken.y = nextY;
      score += 10;
      document.getElementById("score").textContent = `üí∞ Geld: ${score}`;
      drawGame();
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        tryStepForward();
      }
    });

    drawGame();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .settings-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .dropdown-container {
      margin-bottom: 20px;
    }

    select {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .buttons-container {
      display: flex;
      justify-content: space-around;
    }

    .settings-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 60px;
    }

    .settings-button:hover {
      background-color: #0056b3;
    }

    .char-output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .edit-button {
      margin-top: 10px;
      background-color: #28a745;
    }

    .edit-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="settings-container">
    <h2>Settings</h2>
    
    <!-- Dropdown Pop-Up Menu -->
    <div class="dropdown-container">
      <select id="dropdownMenu">
        <option value="default">Choose an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>

    <!-- Buttons to Set Char -->
    <div class="buttons-container">
      <button class="settings-button" id="buttonA" onclick="editChar('A')">A</button>
      <button class="settings-button" id="buttonB" onclick="editChar('B')">B</button>
      <button class="settings-button" id="buttonC" onclick="editChar('C')">C</button>
      <button class="settings-button" id="buttonD" onclick="editChar('D')">D</button>
    </div>

    <!-- Output Char -->
    <div class="char-output" id="charOutput">Selected Char: None</div>
  </div>

  <script>
    // Store default characters
    const defaultChars = {
      'A': 'A',
      'B': 'B',
      'C': 'C',
      'D': 'D'
    };

    // Function to update the button character
    function editChar(buttonId) {
      const currentChar = defaultChars[buttonId];
      const newChar = prompt(`Change character for ${buttonId}:`, currentChar);
      
      // If a new character is entered, update the button text and the default character
      if (newChar && newChar.length === 1) {
        defaultChars[buttonId] = newChar;
        document.getElementById(`button${buttonId}`).textContent = newChar;
      } else {
        alert("Please enter a single character.");
      }
    }

    // Function to display selected character (on click of buttons)
    function setChar(char) {
      document.getElementById('charOutput').textContent = `Selected Char: ${char}`;
    }
  </script>
</body>
</html>

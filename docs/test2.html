<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man Dark</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(20, 30px);
      grid-template-rows: repeat(20, 30px);
      margin: 20px auto;
      width: max-content;
      border: 2px solid #555;
    }

    .cell {
      width: 30px;
      height: 30px;
      box-sizing: border-box;
    }

    .wall {
      background-color: #333;
    }

    .dot {
      background-color: #111;
      position: relative;
    }

    .dot::after {
      content: '';
      width: 6px;
      height: 6px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .pacman {
      background-color: yellow;
      border-radius: 50%;
    }

    .ghost {
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Pac-Man Dark</h1>
  <div id="game"></div>

  <script>
    const game = document.getElementById('game');
    const width = 20;
    const layout = new Array(400).fill(0);
    const walls = [
      ...Array(20).keys(),
      ...Array(20).keys().map(i => 380 + i),
      ...Array(20).keys().map(i => i * 20),
      ...Array(20).keys().map(i => i * 20 + 19)
    ];
    walls.forEach(i => layout[i] = 1);

    const cells = [];
    function createBoard() {
      for (let i = 0; i < layout.length; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if (layout[i] === 1) {
          cell.classList.add('wall');
        } else {
          cell.classList.add('dot');
        }
        game.appendChild(cell);
        cells.push(cell);
      }
    }

    let pacmanIndex = 210;
    cells[pacmanIndex]?.classList.add('pacman');

    let ghostIndex = 190;
    cells[ghostIndex]?.classList.add('ghost');

    function movePacman(e) {
      cells[pacmanIndex].classList.remove('pacman');

      switch (e.key) {
        case 'ArrowLeft':
          if (pacmanIndex % width !== 0 && layout[pacmanIndex - 1] !== 1) pacmanIndex -= 1;
          break;
        case 'ArrowRight':
          if (pacmanIndex % width < width - 1 && layout[pacmanIndex + 1] !== 1) pacmanIndex += 1;
          break;
        case 'ArrowUp':
          if (pacmanIndex - width >= 0 && layout[pacmanIndex - width] !== 1) pacmanIndex -= width;
          break;
        case 'ArrowDown':
          if (pacmanIndex + width < layout.length && layout[pacmanIndex + width] !== 1) pacmanIndex += width;
          break;
      }

      if (cells[pacmanIndex].classList.contains('dot')) {
        cells[pacmanIndex].classList.remove('dot');
      }

      if (pacmanIndex === ghostIndex) {
        alert('Game Over!');
        document.removeEventListener('keydown', movePacman);
        clearInterval(ghostTimer);
      }

      cells[pacmanIndex].classList.add('pacman');
    }

    document.addEventListener('keydown', movePacman);

    function moveGhost() {
      const directions = [-1, 1, -width, width];
      const possible = directions.filter(dir => {
        const next = ghostIndex + dir;
        return layout[next] !== 1 && !cells[next].classList.contains('ghost');
      });
      if (possible.length === 0) return;
      cells[ghostIndex].classList.remove('ghost');
      ghostIndex += possible[Math.floor(Math.random() * possible.length)];
      if (ghostIndex === pacmanIndex) {
        alert('Game Over!');
        document.removeEventListener('keydown', movePacman);
        clearInterval(ghostTimer);
      }
      cells[ghostIndex].classList.add('ghost');
    }

    const ghostTimer = setInterval(moveGhost, 500);

    createBoard();
  </script>
</body>
</html>

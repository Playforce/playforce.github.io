<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Tetris</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    * {
      touch-action: manipulation;
    }

    canvas {
      border: 2px solid #fff;
      margin-top: 20px;
    }
    h1 {
      margin-top: 20px;
    }
    #score {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    .buttons {
      display: flex;
      flex-direction: row;
    }

    .knopf {
      display: block;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
      width: 2rem;
      margin: 2px 2px 2px 2px;
    }

  </style>
</head>
<body>
  <h1>Tetris</h1>
  <div id="score">Score: 0</div>
  <div id="highscore">Highscore: 0</div>
  <canvas width="240" height="400" id="tetris"></canvas>
  <div class="buttons">
    <button class="knopf" onclick="playerHardDrop()">D</button>
    <button class="knopf" onclick="playerRotate(1)">w</button>
    <button class="knopf" onclick="playerHardDrop()">D</button>
  </div>
  <div class="buttons">
    <button class="knopf" onclick="playerMove(-1)">a</button>
    <button class="knopf" onclick="playerDrop()">s</button>
    <button class="knopf" onclick="playerMove(1)">d</button>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);
    let score = 0;

    function highScoreTetris(score) {
      var saved = 0;
      try { saved = parseFloat(localStorage.highScoreTetris); } catch (e) { saved = 0; }
      if (!(typeof score === 'undefined')) {
        try { score = parseFloat(score); } catch (e) { score = 0; }
        if (score>saved) {
          saved = score;
          localStorage.highScoreTetris = '' + score;
        }
      }
      if (isNaN(saved)) {
        saved = 0;
        localStorage.highScoreTetris = '0'
      }
      return saved;
    }
    const matrix = {
      T: [[0,5,0],[5,5,5],[0,0,0]],
      O: [[1,1],[1,1]],
      L: [[0,0,2],[2,2,2],[0,0,0]],
      J: [[3,0,0],[3,3,3],[0,0,0]],
      I: [[0,0,0,0],[4,4,4,4],[0,0,0,0],[0,0,0,0]],
      S: [[0,6,6],[6,6,0],[0,0,0]],
      Z: [[7,7,0],[0,7,7],[0,0,0]],
    };


    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          context.fillStyle = colors[value]; // value z.B. 4 -> colors[4]
          if (value) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      drawMatrix(arena, {x:0,y:0});
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
    }

    function playerHardDrop() {
      while (!collide(arena, player)) {
        player.pos.y++;
      }
      player.pos.y--; // eine Zeile zurÃ¼ck, da letzte schon kollidierte
      merge(arena, player);
      playerReset();
      arenaSweep();
      dropCounter = 0;
    }


    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }
    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;

        score += rowCount * 10;
        rowCount *= 2;
      }
      highScoreTetris(score);
    }


    function playerReset() {
      const pieces = 'TJLOSZI';
      const type = pieces[Math.floor(Math.random() * pieces.length)];
      player.matrix = matrix[type].map(row => [...row]);
      player.pos.y = 0;
      player.pos.x = Math.floor((arena[0].length / 2) - (player.matrix[0].length / 2));
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        score = 0;
      }
    }

    const colors = [
      null,
      '#FF0D72',
      '#0DC2FF',
      '#0DFF72',
      '#F538FF',
      '#FF8E0D',
      '#FFE138',
      '#3877FF'
    ];

    const arena = createMatrix(12, 20);

    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
    };

    document.addEventListener('dblclick', function(e) {
      e.preventDefault();
    }, { passive: false });


    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') {
        playerMove(-1);
      } else if (event.key === 'ArrowRight') {
        playerMove(1);
      } else if (event.key === 'ArrowDown') {
        playerDrop();
      } else if (event.key === 'ArrowUp') {
        playerRotate(1);
      } else if (event.key === 'a') {
        playerMove(-1);
      } else if (event.key === 'd') {
        playerMove(1);
      } else if (event.key === 's') {
        playerDrop();
      } else if (event.key === 'w') {
        playerRotate(1);
      } else if (event.key === ' ') {
        playerHardDrop();
      }
    });

    let dropCounter = 0;
    let dropInterval = 1000;

    let lastTime = 0;
    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }

      draw();
      document.getElementById('score').innerText = 'Score: ' + score;
      document.getElementById('highscore').innerText = 'Highscore: ' + highScoreTetris();
      requestAnimationFrame(update);
    }

    playerReset();
    update();
  </script>
</body>
</html>

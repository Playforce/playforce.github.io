<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
      /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black; /* Gray background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Navigation Bar */
.navbar {
    text-align: center;
    width: 100%;
}

/* Button Style Links */
.nav-links {
    list-style: none;
    padding: 0;
}

.nav-links li {
    margin: 10px 0;
}

.nav-links a {
    text-decoration: none;
    background-color: #808080; /* Blue Button */

    color: white;
    padding: 15px 30px;
    border-radius: 10px;
    display: inline-block;
    font-size: 18px;
    font-weight: bold;
    transition: 0.3s;
    color: black;
}

.knopf {
    border: solid lightgreen 3px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    background-color: #808080;
    color: black;
    padding: 15px 30px;
    transition: 0.3s;
    box-shadow: 0 4px 8px rgba(144, 238, 144, 1);
}

.knopf:hover {
    background-color: lightgreen;
}

.andere {
    border: solid red 3px;
    box-shadow: 0 4px 8px rgba(255, 0, 0, 1);
}

.andere:hover {
    background-color: red;
}

/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

.unter {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
}

/* Responsive Design */
@media (min-width: 600px) {
    .nav-links {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .nav-links li {
        margin: 0;
    }
}

  </style>

    <div class="unter">
        <nav class="navbar">
            <ul class="nav-links">
                <p class="knopf">stats</p>
            </ul>
        </nav>
        <nav>
            <ul class="nav-links">
                <!-- Rectangular switch -->
                <label class="switch">
                    <input type="checkbox" onclick="click(statsInp)" id="statsInp">
                    <span class="slider"></span>
                </label>
            </ul>
        </nav>
    </div>
    <script>
        function click(type) {
            if (document.getElementById(type).checked == true) {
                localStorage.setItem(type, "true");
            } else {
                localStorage.setItem(type, "false");
            }
        }
    </script>

</body>
</html>

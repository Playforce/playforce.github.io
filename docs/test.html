<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2b2b2b;
            color: white;
        }
        h1 {
            color: gold;
        }
        .game-container {
            display: none;
        }
        .active {
            display: block;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: gold;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 40px;
            color: blue;
        }
        .btn:hover {
            background-color: darkgoldenrod;
        }
        .horse-track {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            height: 120px;
            background-color: green;
            border: 3px solid white;
        }
        .horse {
            width: 50px;
            position: absolute;
            left: 0;
            transition: left 2s linear;
        }
    </style>
</head>
<body>
    <h1>üé∞ Welcome to the Casino üé≤</h1>
    <h2>üí∏Money </h2>
    <h2 id="moneyy"></h2>
    <input class="inp" id="einsatz" type="number" placeholder="Einsatz">
    <button class="btn" onclick="reset()">Reset</button>
    <button class="btn" onclick="showGame('slots')">Slot Machine</button>
    <button class="btn" onclick="showGame('blackjack')">Blackjack</button>
    <button class="btn" onclick="showGame('roulette')">Roulette</button>
    <button class="btn" onclick="showGame('horserace')">Pferderennen</button>

    <!-- PFERDERENNEN -->
    <div id="horserace" class="game-container">
        <h2>Pferderennen üèá</h2>
        <p>W√§hle dein Pferd (1, 2 oder 3):</p>
        <input class="inp" id="horse-choice" type="number" min="1" max="3">
        <button class="btn" onclick="startRace()">Start</button>
        <div class="horse-track">
            <img src="https://img.icons8.com/emoji/48/horse-emoji.png" class="horse" id="horse1" style="top: 10px;">
            <img src="https://img.icons8.com/emoji/48/horse-emoji.png" class="horse" id="horse2" style="top: 50px;">
            <img src="https://img.icons8.com/emoji/48/horse-emoji.png" class="horse" id="horse3" style="top: 90px;">
        </div>
        <p id="race-result"></p>
    </div>

    <script>
        if (geld() == 0) {
            money = 10000;
            geld(money);
        } else {
            money = geld();
        }
        document.getElementById("moneyy").innerHTML = money;

        function geld(score) {
            var saved = 0;
            try { saved = parseFloat(localStorage.geld); } catch (e) { saved = 0; }
            if (!(typeof score === 'undefined')) {
                try { score = parseFloat(score); } catch (e) { score = 0; }
                saved = score;
                localStorage.geld = '' + score;
            }
            if (isNaN(saved)) {
                saved = 0;
                localStorage.geld = '0';
            }
            return saved;
        }

        function reset() {
            money = 10000;
            geld(10000);
            document.getElementById("moneyy").innerHTML = money;
        }
        
        function showGame(game) {
            document.querySelectorAll('.game-container').forEach(el => el.classList.remove('active'));
            document.getElementById(game).classList.add('active');
        }

        // PFERDERENNEN LOGIK
        function startRace() {
            let bet = parseInt(document.getElementById('einsatz').value, 10);
            let chosenHorse = parseInt(document.getElementById('horse-choice').value, 10);

            if (money < bet || bet <= 0 || isNaN(chosenHorse) || chosenHorse < 1 || chosenHorse > 3) {
                alert("Ung√ºltiger Einsatz oder ung√ºltige Pferdewahl!");
                return;
            }

            money -= bet;
            geld(money);
            document.getElementById("moneyy").innerHTML = money;

            // Setze alle Pferde auf Startposition
            document.getElementById("horse1").style.left = "0px";
            document.getElementById("horse2").style.left = "0px";
            document.getElementById("horse3").style.left = "0px";

            setTimeout(() => {
                let raceResults = [1, 2, 3].sort(() => Math.random() - 0.5); // Zuf√§llige Reihenfolge
                let winner = raceResults[0];

                document.getElementById("horse1").style.left = `${Math.random() * 300 + 150}px`;
                document.getElementById("horse2").style.left = `${Math.random() * 300 + 150}px`;
                document.getElementById("horse3").style.left = `${Math.random() * 300 + 150}px`;

                setTimeout(() => {
                    document.getElementById("race-result").innerHTML = `Pferd ${winner} hat gewonnen!`;

                    if (winner === chosenHorse) {
                        alert("Gl√ºckwunsch! Dein Pferd hat gewonnen! üéâ");
                        money += bet * 3;
                    } else {
                        alert("Leider verloren! Versuch es nochmal.");
                    }

                    geld(money);
                    document.getElementById("moneyy").innerHTML = money;
                }, 2000);
            }, 1000);
        }
    </script>
</body>
</html>

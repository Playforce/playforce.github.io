<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Chicken Crossing 3-Spurig</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    canvas {
      background: #333;
      border: 3px solid white;
      margin-top: 20px;
    }

    #score {
      font-size: 24px;
      margin-top: 10px;
    }

    #game-over {
      font-size: 32px;
      color: red;
      display: none;
      margin-top: 20px;
    }

    #game-won {
      font-size: 32px;
      color: lime;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üêî Chicken Crossing ‚Äì 3-Spurig</h1>
  <div id="score">üí∞ Geld: 0</div>
  <canvas id="game" width="1000" height="150"></canvas>
  <div id="game-over">üí• GAME OVER</div>
  <div id="game-won">üéâ GESCHAFFT!</div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const TILE_SIZE = 50;
    const COLUMNS = 20;
    const ROWS = 3;

    const chicken = {
      x: 0,
      y: 1, // mittlere Spur
      color: 'yellow'
    };

    let cars = []; // Autos, die von oben nach unten fallen
    let score = 1;
    let gameOver = false;
    let gameWon = false;

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * TILE_SIZE + 2, y * TILE_SIZE + 2, TILE_SIZE - 4, TILE_SIZE - 4);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Autos
      for (let car of cars) {
        drawTile(car.x, Math.floor(car.y), 'red');
      }

      // Huhn
      drawTile(chicken.x, chicken.y, chicken.color);
    }

    function update(deltaTime) {
      for (let car of cars) {
        car.y += car.speed * deltaTime;
      }

      // Entferne Autos, die unten raus sind
      cars = cars.filter(car => car.y < ROWS);

      // Kollision pr√ºfen
      for (let car of cars) {
        if (Math.floor(car.x) === chicken.x && Math.floor(car.y) === chicken.y) {
          gameOver = true;
          document.getElementById("game-over").style.display = "block";
        }
      }
    }

    function spawnCarInNextColumn() {
      if (Math.random() < 0.5) {
        const lane = Math.floor(Math.random() * ROWS); // zuf√§llige Spur 0‚Äì2
        cars.push({
          x: chicken.x,
          y: -1,
          speed: 0.01 + Math.random() * 0.02
        });
      }
    }

    function stepForward() {
      if (gameOver || gameWon) return;

      if (chicken.x >= COLUMNS - 1) {
        gameWon = true;
        document.getElementById("game-won").style.display = "block";
        return;
      }

      chicken.x += 1;
      score *= 2;
      document.getElementById("score").textContent = `üí∞ Geld: ${score}`;
      spawnCarInNextColumn();
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        stepForward();
      }
    });

    // Game loop
    let lastTime = null;
    function gameLoop(timestamp) {
      if (lastTime === null) lastTime = timestamp;
      const delta = timestamp - lastTime;
      lastTime = timestamp;

      if (!gameOver && !gameWon) {
        update(delta);
        draw();
        requestAnimationFrame(gameLoop);
      } else {
        draw(); // Letzter Stand anzeigen
      }
    }

    draw();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Blast Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #score {
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(10, 30px);
      gap: 2px;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: white;
      border: 1px solid #ccc;
    }
    .filled {
      background-color: #3498db;
    }
    #pieces {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .piece {
      display: grid;
      grid-template-columns: repeat(3, 30px);
      grid-template-rows: repeat(3, 30px);
      gap: 2px;
    }
    .block {
      width: 30px;
      height: 30px;
      background-color: #e74c3c;
    }
    #game-over {
      display: none;
      margin-top: 20px;
      font-size: 2em;
      color: red;
    }
    #restart-btn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #restart-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="highScore">High-Score: 0</div>
  <div id="grid"></div>
  <div id="pieces"></div>
  <div id="game-over">Game Over!</div>
  <button id="restart-btn" onclick="restartGame()">Neustart</button>

  <script>
    const grid = document.getElementById('grid');
    const piecesContainer = document.getElementById('pieces');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('highScore');
    const gameOverDisplay = document.getElementById('game-over');
    const restartButton = document.getElementById('restart-btn');
    let score = 0;
    const gridSize = 10;
    const gridCells = [];

    for (let i = 0; i < gridSize * gridSize; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      cell.ondrop = drop;
      cell.ondragover = (e) => e.preventDefault();
      grid.appendChild(cell);
      gridCells.push(cell);
    }

    const shapes = [
      [1],
      [1,1],
      [1,1,1],
      [1,0,1],
      [1,1,0],
      [0,1,1],
      [1,1,1,1],
    ];

    function createPiece(shape) {
      const piece = document.createElement('div');
      piece.classList.add('piece');
      piece.draggable = true;
      piece.ondragstart = (e) => {
        e.dataTransfer.setData('shape', JSON.stringify(shape));
      };

      shape.forEach((block, i) => {
        const blockDiv = document.createElement('div');
        if (block === 1) blockDiv.classList.add('block');
        piece.appendChild(blockDiv);
      });

      piecesContainer.appendChild(piece);
    }

    function generatePieces() {
      piecesContainer.innerHTML = '';
      let canPlace = false;
      for (let i = 0; i < 3; i++) {
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        createPiece(shape);
        if (!canPlace) {
          canPlace = canPlaceShapeAnywhere(shape);
        }
      }
      if (!canPlace) {
        endGame();
      }
    }

    function drop(e) {
      const index = parseInt(e.target.dataset.index);
      const shape = JSON.parse(e.dataTransfer.getData('shape'));
      const startRow = Math.floor(index / gridSize);
      const startCol = index % gridSize;

      let valid = true;
      let positions = [];
      shape.forEach((block, i) => {
        if (block === 1) {
          const row = startRow + Math.floor(i / 3);
          const col = startCol + (i % 3);
          if (row >= gridSize || col >= gridSize) valid = false;
          else {
            const cellIndex = row * gridSize + col;
            const cell = gridCells[cellIndex];
            if (!cell || cell.classList.contains('filled')) valid = false;
            else positions.push(cell);
          }
        }
      });

      if (valid) {
        positions.forEach(cell => cell.classList.add('filled'));
        score += positions.length;
        scoreDisplay.textContent = `Score: ${score}`;
        highScoreDisplay.textContent = 'High-Score: ' + highScore();
        checkFullLines();
        generatePieces();
      }
    }

    function checkFullLines() {
      for (let i = 0; i < gridSize; i++) {
        let row = gridCells.slice(i * gridSize, (i + 1) * gridSize);
        if (row.every(cell => cell.classList.contains('filled'))) {
          row.forEach(cell => cell.classList.remove('filled'));
          score += 10;
        }
        let column = [];
        for (let j = 0; j < gridSize; j++) {
          column.push(gridCells[j * gridSize + i]);
        }
        if (column.every(cell => cell.classList.contains('filled'))) {
          column.forEach(cell => cell.classList.remove('filled'));
          score += 10;
        }
      }
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function canPlaceShapeAnywhere(shape) {
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          let valid = true;
          for (let k = 0; k < shape.length; k++) {
            if (shape[k] === 1) {
              const row = i + Math.floor(k / 3);
              const col = j + (k % 3);
              if (row >= gridSize || col >= gridSize) {
                valid = false;
                break;
              }
              const cellIndex = row * gridSize + col;
              const cell = gridCells[cellIndex];
              if (!cell || cell.classList.contains('filled')) {
                valid = false;
                break;
              }
            }
          }
          if (valid) return true;
        }
      }
      return false;
    }

    function endGame() {
      piecesContainer.innerHTML = '';
      gameOverDisplay.style.display = 'block';
      restartButton.style.display = 'block';
    }

    function restartGame() {
      gridCells.forEach(cell => cell.classList.remove('filled'));
      score = 0;
      scoreDisplay.textContent = 'Score: 0';
      gameOverDisplay.style.display = 'none';
      restartButton.style.display = 'none';
      generatePieces();
    }

    generatePieces();
  </script>
</body>
</html>
